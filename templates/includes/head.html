<!-- preloader -->
<style>
    #page-preloader {
        position: fixed;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        background: #fff;
        z-index: 100500;
        margin: -60px 0 0 -60px;
        opacity: 1;
        transition: opacity 1.2s ease-out, visibility 0s 1.2s; /* Smooth fade-out and delayed visibility change */
    }
    
    #page-preloader.hide {
        opacity: 0; /* Fade out the preloader */
        pointer-events: none; /* Disable interactions when hidden */
        visibility: hidden; /* Ensures the preloader is fully hidden after opacity change */
    }
    
    #page-preloader .loader-ring, #page-preloader .loader-ring2 {
        border: 30px solid #000;
        border-radius: 30px;
        height: 30px;
        width: 30px;
        position: absolute;
        left: 50%;
        top: 50%;
        opacity: 1;
        transition: opacity 1.2s ease-out; /* Smooth transition for loader ring fading */
    }
    
    #page-preloader .loader-ring {
        -webkit-animation: pulsate 1.6s linear infinite;
        animation: pulsate 1.6s linear infinite;
    }
    
    #page-preloader .loader-ring2 {
        -webkit-animation: pulsate2 1.6s linear infinite;
        animation: pulsate2 1.6s linear infinite;
        -webkit-animation-delay: -.8s;
        animation-delay: -.8s;
    }
    
    @-webkit-keyframes pulsate {
        0% {
            -webkit-transform: scale(0, 0);
            transform: scale(0, 0);
            opacity: 0.9;
        }
        100% {
            -webkit-transform: scale(1, 1);
            transform: scale(1, 1);
            opacity: 0.0;
        }
    }
    
    @keyframes pulsate {
        0% {
            -webkit-transform: scale(0, 0);
            transform: scale(0, 0);
            opacity: 0.9;
        }
        100% {
            -webkit-transform: scale(1, 1);
            transform: scale(1, 1);
            opacity: 0.0;
        }
    }
    
    @-webkit-keyframes pulsate2 {
        0% {
            -webkit-transform: scale(0, 0);
            transform: scale(0, 0);
            opacity: 0.9;
        }
        100% {
            -webkit-transform: scale(1, 1);
            transform: scale(1, 1);
            opacity: 0.0;
        }
    }
    
    @keyframes pulsate2 {
        0% {
            -webkit-transform: scale(0, 0);
            transform: scale(0, 0);
            opacity: 0.9;
        }
        100% {
            -webkit-transform: scale(1, 1);
            transform: scale(1, 1);
            opacity: 0.0;
        }
    }
</style>
<!-- end preloader -->
