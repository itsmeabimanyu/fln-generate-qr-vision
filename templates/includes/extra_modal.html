{% for modal_title, modal_data in act_modal.items %}
<div class="modal fade" id="{{ modal_data.modal_id }}" tabindex="-1" aria-labelledby="label-{{ modal_data.modal_id }}" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="label-{{ modal_data.modal_id }}">{{ modal_title }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <p>Are you sure you want to {{ modal_title|lower }}?</p>
            </div>
            
            <div class="modal-footer">
                {{ modal_data.action_name|safe }}
                <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
{% endfor %}
